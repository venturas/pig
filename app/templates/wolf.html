<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Doctor PIG - Locked Out</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      opacity: 0;
      transition: opacity 0.2s ease-in-out;
    }
    body.loaded {
      opacity: 1;
    }
    #loader {
      position: fixed;
      inset: 0;
      background: #f3f4f6;
      z-index: 50;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <!-- LOADER -->
  <div id="loader">
    <svg class="animate-spin h-10 w-10 text-pink-600 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor"
        d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z" />
    </svg>
    <p class="text-gray-600">Loading...</p>
  </div>

  <!-- MAIN CONTENT -->
  <div class="bg-gray-100 min-h-screen flex items-center justify-center flex-col text-center px-4">
    <img src="/static/fywolf.png" alt="Angry Pig" class="w-32 sm:w-48 h-auto mb-6 rounded shadow-lg cursor-pointer" onclick="window.location.href='/'">
    <h1 class="text-lg sm:text-xl font-semibold text-gray-700 mb-2">Who's afraid of the big bad wolf</h1>
  </div>

  <script>
    window.addEventListener("load", () => {
      document.getElementById("loader").style.display = "none";
      document.body.classList.add("loaded");
    });
  </script>
</body>
</html>
