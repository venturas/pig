<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"/><script src="https://cdn.tailwindcss.com"></script><title>Admin</title></head>
<body class="bg-gray-100 p-6">
<div class="max-w-xl mx-auto">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-bold">Gerenciar Usuários</h2>
    <a href="/dashboard" class="text-blue-600 underline">← Voltar</a>
  </div>
  <form method="POST" class="bg-white p-4 rounded shadow mb-6">
    <input name="username" placeholder="Novo usuário" required class="w-full p-2 border rounded mb-3" />
    <input name="password" placeholder="Senha" type="password" required class="w-full p-2 border rounded mb-3" />
    <label class="block mb-3"><input type="checkbox" name="is_admin" value="1"/> Administrador</label>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Criar</button>
  </form>
  <ul class="bg-white p-4 rounded shadow">
    {% for u in users %}
    <li class="border-b py-2">{{ u.username }} {% if u.is_admin %}<span class="text-xs text-blue-600">(admin)</span>{% endif %}</li>
    {% endfor %}
  </ul>
</div>
</body>
</html>
