<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"/><script src="https://cdn.tailwindcss.com"></script><title>PIG Dashboard</title></head>
<body class="bg-gray-50 p-6">
<div class="max-w-4xl mx-auto">
  <div class="flex justify-between mb-6">
    <h2 class="text-2xl font-bold">üê∑ P.I.G. - Bem-vindo, {{ session.username }}</h2>
    <div class="space-x-3">
      {% if session.is_admin %}
      <a href="/admin" class="text-blue-600 underline">Admin</a>
      {% endif %}
      <a href="/logout" class="text-red-600 underline">Sair</a>
    </div>
  </div>
  <form method="POST" class="bg-white p-4 shadow rounded mb-6 grid grid-cols-1 md:grid-cols-2 gap-4">
    <input name="title" placeholder="T√≠tulo" required class="p-2 border rounded" />
    <input name="username" placeholder="Usu√°rio" required class="p-2 border rounded" />
    <input name="password" placeholder="Senha" required class="p-2 border rounded" />
    <input name="url" placeholder="URL" class="p-2 border rounded" />
    <textarea name="notes" placeholder="Notas" class="p-2 border rounded col-span-2"></textarea>
    <select name="collection_id" class="p-2 border rounded col-span-2">
      <option value="">Sem cole√ß√£o</option>
      {% for col in collections %}
      <option value="{{ col.id }}">{{ col.name }}</option>
      {% endfor %}
    </select>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded col-span-2">Salvar Senha</button>
  </form>
  <form method="POST" action="/collection" class="mb-4">
    <input name="name" placeholder="Nova Cole√ß√£o" required class="p-2 border rounded" />
    <button type="submit" class="ml-2 bg-green-600 text-white px-3 py-2 rounded">Criar</button>
  </form>
  <div class="grid gap-4">
    {% for p in passwords %}
    <div class="bg-white p-4 shadow rounded">
      <div class="flex justify-between">
        <div>
          <strong>{{ p.title }}</strong> ‚Äî {{ p.username }}<br>
          <small class="text-gray-500">{{ p.collection_name or "Sem cole√ß√£o" }}</small>
        </div>
        <span class="text-xs text-gray-400">[Encrypted]</span>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
</body>
</html>
