
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Doctor PIG - Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    summary::-webkit-details-marker, summary::marker { display: none !important; }
    summary { list-style: none; appearance: none; }
    summary::after {
      content: "▶";
      float: right;
      font-size: 0.9rem;
      color: #333;
      transition: transform 0.2s ease;
    }
    details[open] summary::after { transform: rotate(90deg); }
  </style>
</head>
<body class="bg-gray-100 min-h-screen text-gray-800 font-sans">
<header class="bg-white shadow p-4 flex justify-between items-center">
  <div class="flex items-center gap-3">
    <img src="https://em-content.zobj.net/thumbs/120/microsoft/319/pig-face_1f437.png" class="w-6 h-6" alt="pig" />
    <h1 class="text-xl font-bold tracking-tight">Doctor PIG</h1>
  </div>
  <div class="flex items-center gap-3">
    <button title="Novo" class="w-9 h-9 bg-black text-white text-xl rounded flex items-center justify-center hover:bg-gray-800">+</button>
    <div class="relative group">
      <div class="w-9 h-9 rounded-full overflow-hidden border-2 border-gray-300 cursor-pointer">
        <img src="https://randomuser.me/api/portraits/men/1.jpg" class="w-full h-full object-cover" />
      </div>
      <div class="absolute right-0 mt-2 w-32 bg-white border rounded shadow-lg hidden group-hover:block z-50">
        <a href="/logout" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Logout</a>
      </div>
    </div>
  </div>
</header>
<div class="flex flex-1 flex-col lg:flex-row p-4 gap-4">
  <aside class="w-full lg:w-1/4 bg-white rounded shadow p-4 space-y-4">
    <h2 class="text-xs uppercase tracking-wide text-gray-600 font-semibold">Filtrar</h2>
    <input type="text" placeholder="Buscar segredos..." class="w-full p-2 border rounded" />
    <details>
      <summary class="text-sm font-bold py-1">Coleções</summary>
      <ul class="pl-3 text-sm text-gray-700">
        <li>Pessoal</li><li>Trabalho</li><li>Outros</li>
      </ul>
    </details>
    <details>
      <summary class="text-sm font-bold py-1">Tipos</summary>
      <ul class="pl-3 text-sm text-gray-700">
        <li>Login</li><li>API</li><li>Banco</li>
      </ul>
    </details>
    <details>
      <summary class="text-sm font-bold py-1">Pessoas</summary>
      <ul class="pl-3 text-sm text-gray-700">
        <li>João</li><li>Maria</li><li>Equipe TI</li>
      </ul>
    </details>
    <details>
      <summary class="text-sm font-bold py-1">Tags</summary>
      <div class="flex flex-wrap gap-2 mt-1 pl-1">
        <span class="bg-green-100 text-green-800 text-xs px-2 py-1 rounded">email</span>
        <span class="bg-red-100 text-red-800 text-xs px-2 py-1 rounded">financeiro</span>
        <span class="bg-yellow-100 text-yellow-800 text-xs px-2 py-1 rounded">devops</span>
        <span class="bg-purple-100 text-purple-800 text-xs px-2 py-1 rounded">wifi</span>
        <span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded">cloud</span>
      </div>
    </details>
  </aside>
  <main class="flex-1 bg-white rounded shadow p-4">
    <h2 class="text-lg font-semibold border-b pb-2 mb-4">Segredos</h2>
    <p class="text-sm text-gray-500">[Cards vão aqui]</p>
  </main>
</div>
</body>
</html>
