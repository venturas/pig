<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>P.I.G. - Login</title>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
  <form method="POST" class="bg-white p-6 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-4 text-center">🐷 P.I.G. - Login</h2>
    {% if error %}<div class="text-red-600 text-sm">{{ error }}</div>{% endif %}
    <input name="username" placeholder="Usuário" required class="w-full p-2 border rounded mb-3" />
    <input name="password" type="password" placeholder="Senha" required class="w-full p-2 border rounded mb-3" />
    <button type="submit" class="bg-pink-600 text-white px-4 py-2 rounded w-full hover:bg-pink-700">Little pig, little pig, let me in.</button>
  </form>
</body>
</html>
