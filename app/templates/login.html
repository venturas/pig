<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Doctor PIG</title>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center flex-col">
  <form method="POST" class="bg-white p-6 rounded shadow-md w-full max-w-sm text-center">
    <h2 class="text-2xl font-bold mb-4">🐷 Doctor PIG</h2>
    {% if error %}
      <div class="text-red-600 text-sm mb-2">{{ error }}</div>
    {% endif %}
    <input name="username" placeholder="Usuário" required class="w-full p-2 border rounded mb-3" />
    <input name="password" type="password" placeholder="Senha" required class="w-full p-2 border rounded mb-3" />
    <button type="submit" class="bg-pink-600 text-white px-4 py-2 rounded w-full hover:bg-pink-700">
      Little pig, little pig, let me in.
    </button>
  </form>

  <div class="mt-6 text-center">
    {% if attempts > 0 %}
      <img src="/static/lobo_soprando_flat.png" alt="Lobo soprando" class="mx-auto w-20">
      <div class="text-4xl mt-2">{{ "💨" * attempts }}</div>
    {% else %}
      <img src="/static/lobo_frontal_flat.png" alt="Lobo frontal" class="mx-auto w-20">
    {% endif %}
  </div>
</body>
</html>
