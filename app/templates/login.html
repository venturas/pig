<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Doctor PIG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      opacity: 0;
      transition: opacity 0.2s ease-in-out;
    }
    body.loaded {
      opacity: 1;
    }
    #loader {
      position: fixed;
      inset: 0;
      background: #f3f4f6;
      z-index: 50;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <!-- LOADER -->
  <div id="loader">
    <svg class="animate-spin h-10 w-10 text-pink-600 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor"
        d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z" />
    </svg>
    <p class="text-gray-600">Loading Doctor PIG...</p>
  </div>

  <!-- MAIN CONTENT -->
  <div class="bg-gray-100 min-h-screen flex items-center justify-center flex-col px-4">
    <form method="POST" class="bg-white p-6 rounded shadow-md w-full max-w-xs text-center">
      <h2 class="text-xl font-bold mb-4">üê∑ Doctor PIG</h2>
      {% if error %}
        <div class="text-red-600 text-sm mb-2">{{ error }}</div>
      {% endif %}
      <input name="username" placeholder="Usu√°rio" required class="w-full p-2 border rounded mb-3 text-sm" />
      <input name="password" type="password" placeholder="Senha" required class="w-full p-2 border rounded mb-3 text-sm" />
      <button type="submit" class="bg-pink-600 text-white px-4 py-2 rounded w-full hover:bg-pink-700 text-sm">
        Little pig, little pig, let me in.
      </button>
    </form>

    <div class="mt-6 text-center flex flex-col items-center">
      {% if attempts > 0 %}
        <div class="relative flex items-center justify-center">
          <img src="/static/lobo_soprando_flat_transparente.png" alt="Lobo soprando" class="mx-auto w-16 sm:w-20">
          <div class="absolute top-4 left-full text-2xl sm:text-4xl pl-2 whitespace-nowrap">
            {% for _ in range(attempts) %}üí®{% endfor %}
          </div>
        </div>
      {% else %}
        <img src="/static/lobo_frontal_flat.png" alt="Lobo frontal" class="mx-auto w-16 sm:w-20">
      {% endif %}
    </div>
  </div>

  <script>
    window.addEventListener("load", () => {
      document.getElementById("loader").style.display = "none";
      document.body.classList.add("loaded");
    });
  </script>
</body>
</html>
